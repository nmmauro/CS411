<!DOCTYPE html>
<html lang="en">
<head>
  <script src='//maps.googleapis.com/maps/api/js?'></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="javascripts/controllers.js"></script>
  <script async="" defer="" ng-src={{src}}></script>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body ng-app="indexApp" ng-controller="indexController" ng-init="initApp()">

<nav class="navbar navbar-inverse navbar-fixed-bottom">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">TwitterScope</a>
    </div>
    <form class="navbar-form navbar-left">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Search">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <ul class="nav navbar-nav navbar-right">
      <form class="navbar-form">
        <div class="form-group">
          <input ng-model="username" type="text" name="user" placeholder="Username" value="username" class="username">
          <input ng-model="password" type="password" name="pass" placeholder="Password" value="password" class="password">
          <!--<script ng-init="getUserCredentials()"></script>-->
          <a ng-click="getUser()" class="btn btn-primary">Login</a>
          <!-- ^^^ href="/login" -->
      </form>
      <li class="small">Don't have an account?<a ng-click="createUser()" class="btn small">Register Now</a></li>
    </ul>
  </div>
</nav>




<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<h3>Google Maps API
  <div id="map"></div>
  <script ng-init="initMap()"></script>
</h3>
</body>
</html>
